<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Fily Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="text-center">
            <div class="error-icon mb-4">
                <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
            </div>
            <h1 class="display-1 fw-bold text-warning">500</h1>
            <h2 class="mb-4">Internal Server Error</h2>
            <p class="lead mb-4">
                Something went wrong on our end. We're working to fix this issue.
            </p>
            <div class="mb-4">
                <a href="/" class="btn btn-primary btn-lg me-3">
                    <i class="fas fa-home me-2"></i>
                    Go Home
                </a>
                <button onclick="location.reload()" class="btn btn-outline-secondary btn-lg">
                    <i class="fas fa-redo me-2"></i>
                    Try Again
                </button>
            </div>
            <div class="text-muted">
                <small>
                    Error occurred at: <span id="timestamp"></span><br>
                    Please try again in a few moments or 
                    <a href="mailto:support@fily.pro" class="text-decoration-none">contact support</a>
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
